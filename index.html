<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  <title>Products App</title>
</head>
<body>
  <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
      <a href="#" class="navbar-brand">
        Product App
      </a>
    </nav>

    <div class="container">
      <!-- Application -->
      <div div="App" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Add a product</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input type="text" id="name" placeholder="Product name" class="form-control">
              </div>
              <div class="form-group">
                <input type="number" step="0.02" id="price" placeholder="Product price" class="form-control">
              </div>
              <div class="form-group">
                <input type="number" id="year" min="1990" value="2018" placeholder="Product year" class="form-control">
              </div>
              <input type="submit" value="Save" class="btn mr-2 btn-primary btn-block ">
            </form>
          </div>
        </div>
        <div id="product-list" class="col-md-8"></div>
      </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
