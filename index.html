<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  <title>Products App</title>
</head>
<body>
  <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
      <a href="#" class="navbar-brand">
        Product App
      </a>
    </nav>

    <div class="container">
      <!-- Application -->
      <div class="app" class="row pt-5">
        <h1>Application</h1>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Add a product</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input type="text" id="name" placeholder="Product name" class="form-control">
              </div>
              <div class="form-group">
                <input type="number" id="price" placeholder="Product price" class="form-control">
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-8">
          
        </div>
      </div>
    </div>

</body>
</html>
